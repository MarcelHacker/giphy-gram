<div class="input-group">
  <input
    type="text"
    class="form-control"
    [placeholder]="this.placeholder"
    [(ngModel)]="this.value"
    (ngModelChange)="handleChange($event)"
    (onBlur)="handleBlur($event)"
    (onFocus)="handleFocus($event)"
  />
  <i
    role="button"
    class="fa fa-times search-icon"
    [hidden]="this.loading || !this.hasClear || !this.value.length"
  ></i>
  <!-- <button
    type="button"
    class="btn bg-transparent search-icon"
    [hidden]="!this.loading"
  >
    <app-loader></app-loader>
  </button> -->
</div>
