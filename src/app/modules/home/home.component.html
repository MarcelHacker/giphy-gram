<app-header></app-header>
<div
  class="align-items-center mr-auto ml-auto d-flex justify-content-center mt-4 mb-4"
>
  <app-search
    class="w-50"
    (change)="handleSearchChange($event)"
    (blur)="handleSearchBlur($event)"
    (clear)="handleSearchClear()"
    (focus)="handleSearchFocus($event)"
    [loading]="this.loading"
  ></app-search>
</div>
<app-gifs
  *ngIf="this.gifs.length"
  [gifs]="this.gifs"
  (addFavouritesClickButton)="addGifToFavourites($event)"
  (removeFavouritesClickButton)="removeGifFromFavourites($event)"
></app-gifs>
<div class="text-center">
  <span *ngIf="!this.gifs.length && !this.loading" class="text-center"
    ><strong>Keine Ergebnisse gefunden</strong></span
  >
</div>
<app-footer></app-footer>
