<app-header></app-header>
<div
  class="align-items-center mr-auto ml-auto d-flex justify-content-center mt-4 mb-4"
>
  <app-search
    class="w-50"
    (change)="handleSearchChange($event)"
    (blur)="handleSearchBlur($event)"
    (clear)="handleSearchClear()"
    (focus)="handleSearchFocus($event)"
    [loading]="this.loading"
  ></app-search>
</div>
<app-gifs *ngIf="this.gifs.length" [gifs]="this.gifs"></app-gifs>
<span *ngIf="!this.gifs.length" class="text-center"
  >Keine Ergebnisse gefunden</span
>
